<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Viewer</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <header>
      <h1>GitHub Repository Viewer</h1>
    </header>

    <div class="container">
      <div id="username-section">
        <h2>Repositories for <span id="username">raptor4444</span></h2>
        <form id="username-form">
          <label for="new-username">Enter new username:</label>
          <input type="text" id="new-username" required />
          <button type="submit">Change Username</button>
        </form>
      </div>

      <div class="filter-section">
        <label for="repo-search">Search Repositories:</label>
        <input
          type="text"
          id="repo-search"
          placeholder="Enter repository name"
        />

        <label for="forked-filter">Filter by Forked:</label>
        <select id="forked-filter">
          <option value="all">All</option>
          <option value="true">Forked</option>
          <option value="false">Not Forked</option>
        </select>

        <button id="apply-filters">Apply Filters</button>
      </div>

      <ul class="repository-list" id="repository-list"></ul>

      <div id="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
        <label for="repo-limit">Repositories per page:</label>
        <select id="repo-limit">
          <option value="10">10</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
